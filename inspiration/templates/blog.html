{% extends "index.html" %}
{% load static %}

{% block main %}
    <main class="px-3">
        {% for blog in blog_list %}
            <div class="card-content" style="width: 30rem;">
                {% if blog.image %}
                    <img src="{{ blog.image }}" class="card-img-top" alt="image">
                {% endif %}
                <div class="card-body">
                    <h4 class="card-title">{{ blog.title }}</h4><br>
                    <p class="card-text">{{ blog.content }}</p>
                    <h6 class="card-subtitle mb-2 text-muted">{{ blog.username }} / {{ blog.create_time }} / {{ blog.click_time }}</h6>
                    <a href="/blog/get/{{ blog.id }}" class="btn btn-outline-success">View Blog</a>
                </div>
                <br>
            </div>
        {% endfor %}
    </main>
{% endblock main %}
