{% extends "index.html" %}
{% load static %}

{% block main %}
    <main class="px-3">
        <div class="card-content" style="width: 30rem;">
            {% if blog.image %}
                <img src="{{ blog.image }}" class="card-img-top" alt="image">
            {% endif %}
            <div class="card-body">
                <h4 class="card-title">{{ blog.title }}</h4><br>
                <p class="card-text">{{ blog.content }}</p>
                <h6 class="card-subtitle mb-2 text-muted">{{ blog.username }} / {{ blog.click_time }}</h6>
                <h6 class="card-subtitle mb-2 text-muted">Create {{ blog.create_time }}</h6>
                <h6 class="card-subtitle mb-2 text-muted">Update {{ blog.lastmodified_time }}</h6>
                <a href="/blog/search" class="btn btn-outline-success">Back</a>
            </div>
            <br>
        </div>
    </main>
{% endblock main %}
